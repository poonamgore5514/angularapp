<html>

<body>

<span>{{durationMessage}}</span>

<p>welcome {{username}}</p>

<form name="questionForm">
    
    <input type="text"  name="qno" [(ngModel)]="question.qno" ><br><br>
    <input type="text"   name="qtext" [(ngModel)]="question.qtext"><br><br>
    
    <br><br>
      
    <input  name="options" type="radio"  (change)="saveAnswer()" [value]="question.op1" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel"><span [style.color]="compare(question.op1)">{{question.op1}}</span><br><br>
    <input  name="options" type="radio"  (change)="saveAnswer()" [value]="question.op2" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel"><span [style.color]="compare(question.op2)">{{question.op2}}</span><br><br> 
    <input  name="options" type="radio"  (change)="saveAnswer()" [value]="question.op3" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel"><span [style.color]="compare(question.op3)">{{question.op3}}</span><br><br> 
    <input  name="options" type="radio"  (change)="saveAnswer()" [value]="question.op4" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel"><span [style.color]="compare(question.op4)">{{question.op4}}</span><br><br>

    <input  name="originalAnswer" [(ngModel)]="question.answer"><br><br>

    <input type="button" value="next" (click)="nextQuestion()" >

    <input type="button" value="previous" (click)="previousQuestion()" >

    <input type="button" value="endexam" (click)="endexam()" >    

</form>



</body>

</html>
